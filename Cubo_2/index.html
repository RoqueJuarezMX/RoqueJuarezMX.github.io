<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene 
	embedded arjs='sourceType: webcam; 
	detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'
	embedded 
    gesture-detector
	>
	
	<a-assets>
      <a-asset-item
         id="animated-Shelby"
         src="assets/Shelby.glb"
      ></a-asset-item>
	  <a-asset-item
         id="animated-Starwars"
         src="assets/Starwars.glb"
      ></a-asset-item>
      <a-asset-item
         id="animated-super-nintendo"
         src="assets/super-nintendo.glb"
      ></a-asset-item>
      <a-asset-item
         id="animated-Nasa"
         src="assets/Nasa.glb"
      ></a-asset-item>
      <a-asset-item
         id="animated-tren"
         src="assets/tren.glb"
      ></a-asset-item>
      <a-asset-item
         id="animated-Cat"
         src="assets/Cat.glb"
      ></a-asset-item>
    </a-assets>


     <!--  Marcador Starwars  -->
		
     <a-marker
     type="pattern"
     preset="custom"
     url="assets/STARWARS.patt"
     raycaster="objects: .clickable"
     emitevents="true"
     cursor="fuse: false; rayOrigin: mouse;"
     id="markerA"
 >
     <a-entity
         scale="0.07 0.07 0.07"
         rotation="-90 0 0"
         animation-mixer="loop: repeat"
         gltf-model="#animated-Starwars"
         class="clickable"
         gesture-handler
     ></a-entity>
 </a-marker>


 <!--  Marcador Shelby  -->
		
  <a-marker
  type="pattern"
  preset="custom"
  url="assets/SHELBY.patt"
  raycaster="objects: .clickable"
  emitevents="true"
  cursor="fuse: false; rayOrigin: mouse;"
  id="markerA"
>
  <a-entity
      scale="0.07 0.07 0.07"
      rotation="-90 0 0"
      animation-mixer="loop: repeat"
      gltf-model="#animated-Shelby"
      class="clickable"
      gesture-handler
  ></a-entity>
</a-marker>

		
            <!--  Marcador super nintendo  -->
		
		    <a-marker
                type="pattern"
                preset="custom"
                url="assets/NINTENDO.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    scale="1.0 1.0 1.0"
					rotation="-90 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-super-nintendo"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
			
			<!--  Marcador Nasa  -->
		
		    <a-marker
                type="pattern"
                preset="custom"
                url="assets/NASA.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    scale="0.005 0.005 0.005"
					rotation="-90 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-Nasa"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!--  Marcador tren  -->
		
		    <a-marker
            type="pattern"
            preset="custom"
            url="assets/TREN.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
>
            <a-entity
                scale="0.07 0.07 0.07"
                animation-mixer="loop: repeat"
                rotation="-90 0 0"
                gltf-model="#animated-tren"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>

            <!--  Marcador Cat -->
		
		    <a-marker
                type="pattern"
                preset="custom"
                url="assets/CAT.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
    >
                <a-entity
                    scale="0.007 0.007 0.007"
                    animation-mixer="loop: repeat"
                    rotation="-90 0 0"
                    gltf-model="#animated-Cat"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>


		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
